<ion-header>
  <ion-toolbar>
    <ion-title>List Marker</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()"><ion-icon name="close" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="openDetail(item)">
      <ion-thumbnail slot="start">
        <ion-img [src]="item.marker"></ion-img>
      </ion-thumbnail>
      <ion-label>{{item.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
