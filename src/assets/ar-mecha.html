<!DOCTYPE html>
<html>
  <head>
    <title> MECHA AR</title>
    <meta name="description" content="MECHA AR">
		<script src="js/arframe.min.js"></script>
		<script src="js/arframe-ar.js"></script>
		<script src="js/aframe-extras.loaders.min.js"></script>
		<script src="js/gesture-detector.js"></script>
		<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

	  <script src="js/multiMarkersName.js"></script>
	</head>
	<body>
		<a-scene 
			markers_start
			vr-mode-ui="enabled: false;"
			loading-screen="enabled: false;"
			renderer="logarithmicDepthBuffer: true;"
			color-space="sRGB" 
			renderer="gammaOutput: true"
			arjs="debugUIEnabled: false; sourceType: webcam; patternRatio: 0.85; trackingMethod: best;sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;"
			id="scene"
			embedded
			gesture-detector
		>
		<a-assets>
			
		</a-assets>
			<a-entity id='userCamera' camera>
				<!-- <a-cursor> </a-cursor> -->
			</a-entity>
		</a-scene>
		<script>
			var path_marker = 'assets/markers';
			var path_model = 'assets/models';
			var config = [
				{
					'marker_url': `${path_marker}/pattern-001-1.patt`,
					'marker_name': '001-1',
					'model_url':  `${path_model}/001-1/model.gltf`,
				},
				{
					'marker_url': `${path_marker}/pattern-002-1.patt`,
					'marker_name': '002-1',
					'model_url':  `${path_model}/002-1/model.gltf`,
				},
				{
					'marker_url': `${path_marker}/pattern-003-1.patt`,
					'marker_name': '003-1',
					'model_url':  `${path_model}/003-1/model.gltf`,
				},
				{
					'marker_url': `${path_marker}/pattern-004-1.patt`,
					'marker_name': '004-1',
					'model_url':  `${path_model}/004-1/model.gltf`,
				},
				{
					'marker_url': `${path_marker}/pattern-005-1.patt`,
					'marker_name': '005-1',
					'model_url':  `${path_model}/005-1/model.gltf`,
				},
			];

			ar_init(config)
		</script>
	</body>
	</html>
